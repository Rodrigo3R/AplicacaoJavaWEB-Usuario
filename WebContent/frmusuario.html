<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Usuario</title>
</head>
<body>

	<!--  action é com quem o formulario vai estar vinculado -->
	<form action="usucontroller.do" method="post">
	
		<label>Id: </label>
		<input type="text" name="txtid" value="" size="20"></input>
		
		<label>Nome: </label>
		<input type="text" name="txtnome" value="" size="20"></input>
		
		<label>Login: </label>
		<input type="text" name="txtlogin" value="" size="20"></input>
		
		<label>Senha: </label>
		<input type="password" name="txtsenha" value="" maxlength="6"></input>
		
		<input type="submit" value="Salvar"/> 
	
	</form>

</body>
</html>
